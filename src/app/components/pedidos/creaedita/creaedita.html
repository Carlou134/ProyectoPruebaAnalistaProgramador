<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>NÃºmero de pedido</mat-label>
    <input matInput formControlName="numeroPedido">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio Total</mat-label>
    <input matInput formControlName="precioTotal">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaPedido">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option [value]="0">Pendiente</mat-option>
        <mat-option [value]="1">Entregado</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Guardar
    </button>
    <button mat-flat-button color="warn" routerLink="/pedidos">Volver</button>
</form>
