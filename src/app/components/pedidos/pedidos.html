<div class="demo-button-container">
  <button matButton="elevated" class="demo-button" routerLink="/pedidos/nuevo">
    AÃ±adir
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="NumeroPedido">
    <th mat-header-cell *matHeaderCellDef>Numero de Pedido</th>
    <td mat-cell *matCellDef="let element">{{element.numeroPedido}}</td>
  </ng-container>

  <ng-container matColumnDef="PrecioTotal">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{element.precioTotal}}</td>
  </ng-container>

  <ng-container matColumnDef="FechaPedido">
    <th mat-header-cell *matHeaderCellDef>Fecha del Pedido</th>
    <td mat-cell *matCellDef="let element">{{element.fechaPedido}}</td>
  </ng-container>

  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.Estado == 0 ? 'Pendiente' : 'Completado'}}</td>
  </ng-container>

  <ng-container matColumnDef="Observaciones">
    <th mat-header-cell *matHeaderCellDef>Observaciones</th>
    <td mat-cell *matCellDef="let element">{{element.observaciones}}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button matButton="elevated" class="demo-button" [routerLink]="['/pedidos/editar', element.id]">Editar</button>
      <button matButton="elevated" class="demo-button">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
